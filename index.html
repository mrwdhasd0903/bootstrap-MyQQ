<html>
	<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<!-- Bootstrap -->
		<link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2" id="MyTitle">
					<div id="cover">
						<div id="praise" data-placement="left" title="点一下 爱你哟">
							<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
							<p>1325</p>
						</div>
					</div>
					<div id="head">
						<div id="headcontent">
							<div id="headImage">

							</div>
							<div id="headName">
								丶至死不渝
							</div>
							<div id="headSignature">- 好好学习 天天向上</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-4" id="MyMessage">
					<div id="close">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</div>
					<div id="Message">
						<div id="MessageQQ">
							<span>
								<i class="fa fa-qq" aria-hidden="true"></i>
								<span>2553378438</span>
							<img src="img/QQnum.png" />
							</span>
							<span>
								<i class="glyphicon glyphicon-user" aria-hidden="true"></i>
								<span>男</span><span>20岁</span><span>9月3日(公历)</span><span>处女座</span><span>属兔</span>
							</span>
							<span>
								<i class="fa fa-bar-chart" aria-hidden="true"></i>
								<img src="img/QQclass.png"/>
							</span>
							<span>
								<i class="glyphicon glyphicon-king" aria-hidden="true"></i>
								<img src="img/QQicon.png"/>
								<div id="QQicon-menu">
									<i class="glyphicon glyphicon-menu-left" aria-hidden="true"></i>
									<i class="glyphicon glyphicon-menu-right" aria-hidden="true"></i>
								</div>
							</span>
							<span>
								<i class="glyphicon glyphicon-star" aria-hidden="true"></i>
								<span>丶至死不渝的空间</span>
							</span>
						</div>
						<div id="MessageMan">
							<span>
								<i class="fa fa-commenting-o" aria-hidden="true"></i>
								<span class="MessageManKey">所在地</span>
							<span>广东 广州 天河区</span>
							</span>
							<span>
								<i class="fa fa-qq" aria-hidden="true"></i>
								<span class="MessageManKey">手机</span>
							<span>13267702472</span>
							</span>
							<span>
								<i class="fa fa-qq" aria-hidden="true"></i>
								<span class="MessageManKey">Q龄</span>
							<span>7年</span>
							</span>
							<span>
								<i class="fa fa-qq" aria-hidden="true"></i>
								<span class="MessageManKey">血型</span>
							<span>其他血型</span>
							</span>
							<span>
								<i class="fa fa-qq" aria-hidden="true"></i>
								<span class="MessageManKey">家乡</span>
							<span>中国 广东 佛山 三水区</span>
							</span>
							<span>
								<i class="fa fa-qq" aria-hidden="true"></i>
								<span class="MessageManKey">学校</span>
							<span>广州工商学院</span>
							</span>
						</div>
						<button type="button" id="upbtn">收起资料
							<i class="glyphicon glyphicon-triangle-top" aria-hidden="true"></i>
						</button>
						<button type="button" style="display:none;" id="downbtn">更多资料
							<i class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></i>
						</button>
						<div id="MessagePicture">
							<span>照片墙</span>
							<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
								<!-- Wrapper for slides -->
								<div class="carousel-inner" role="listbox">
									<div class="item active">
										<img src="img/Carousel1.jpg" alt="...">
									</div>
									<div class="item">
										<img src="img/Carousel2.jpg" alt="...">
									</div>
								</div>

								<!-- Controls -->
								<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
									<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="bootstrap-3.3.7/js/jquery.min.js"></script>
	<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			//收起资料按钮
			$('#upbtn').on('click', function() {
				$(this).css("display", "none");
				$("#MessageMan").css("display", "none");
				$('#downbtn').css("display", "block")
			})
			//更多资料按钮
			$('#downbtn').on('click', function() {
				$(this).css("display", "none");
				$("#MessageMan").css("display", "block");
				$('#upbtn').css("display", "block")
			})
			//点赞事件
			$('#praise').on('click', function() {
				var praisenum = parseInt($('#praise p').text()) + 1;
				$('#praise p').text(praisenum);
				$('#praise span,p').css("color", "palevioletred");
				setTimeout(function() {
					$('#praise span,p').css("color", "rgb(227, 231, 232)");
				}, 1000);
			})
			//提醒点赞
			$('#praise').tooltip('toggle');

		})
	</script>

	</html>
